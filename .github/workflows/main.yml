name: FSL Pipeline

on:
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Set up node
              uses: actions/setup-node@v3
              with:
                node-version: 15

            - name: Use npm v7
              run: npm install -g npm@7

            - name: Install Dependencies
              run: |
                cd codebase/rdicidr-0.1.0
                npm install
            
            - name: Run ESLINT
              run: |
                cd codebase/rdicidr-0.1.0
                npm run lint

            - name: Prettier
              run: |
                cd codebase/rdicidr-0.1.0
                npm run prettier -- --write

            - name: Tests
              run: |
                cd codebase/rdicidr-0.1.0
                CI=true npm run test

            - name: Build App
              run: |
                cd codebase/rdicidr-0.1.0
                npm run build
